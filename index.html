<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App using Open API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1>Weather App</h1>
    <main>
        <form  action="">
            <input type="text" id="searchValue" autocomplete="true" autofocus autocapitalize placeholder="search here">
            <button>
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
            <button onclick="getWeatherByLocation()">&#x1f30d;</button>
        </form>
    
    
    <section class="result">
        <figure id="title" class="name">
            <figcaption >India</figcaption>
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="city flag" id="CityLogo">
        </figure>
        <figure class="temperature" id="temperature">
           <img src="temp.png" alt="temperature image"  >
            <figcaption>
                <span>28</span>
                <sup>ยบ</sup>
            </figcaption>
        </figure>
        <p class="description">Overcast Clouds</p>
        <p class="time"><span>24</span><span>jan,</span><span>2025</span></p>

        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="cloud">98</span>%
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">55</span>%
            </li>
            <li>
                <span>Pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1001</span>%
            </li>
        </ul>


    </section>

</main>

    <script src="script.js"></script>
</body>
</html>
